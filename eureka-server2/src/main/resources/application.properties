server.port=1112
#host中映射127.0.0.1 eurekaserver1 127.0.0.1 eurekaserver2
eureka.instance.hostname=eurekaserver2
spring.application.name=eureka-server

#禁止注册自己,集群需要关闭,不然节点无效
#eureka.client.register-with-eureka=false
#禁止检索服务
#eureka.client.fetch-registry=false
#登录安全
security.basic.enabled=true
security.user.name=admin
security.user.password=123456
#指向集群1,如果单机则指向自身端口
eureka.client.serviceUrl.defaultZone=http://${security.user.name}:${security.user.password}@eurekaserver1:1111/eureka/
#由于注册中心的保护机制,本地调试看到的实例可能不会关闭,
#所以可以通过关闭机制来查看实例是否正确剔除
#保护机制主要是为了防止由于网络抖动导致的无法访问被认为是服务挂掉而报错
#关闭保护机制,生产环境不建议关闭
eureka.server.enable-self-preservation=false